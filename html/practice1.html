<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username" required placeholder="Enter your username">
        </div>
        <hr>
        <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" required placeholder="Enter complex password" maxlength="8" minlength="6">
        </div>
        <hr>
        <div>
            <label for="mobile">Mobile</label><br>
            <input type="number" name="mobile" id="mobile" placeholder="Enter your mobile number" value="+20100 (234) 123" >
        </div>
        <hr>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required placeholder="Enter Vaild Mail">
            <hr>
        </div>
        <input type="hidden" value="1">
        <input type="reset" value="Empty Form">
        <input type="submit" value="send">
    </form>
</body>
</html>
