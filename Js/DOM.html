<!DOCTYPE html>

<head>

    <title>DOM</title>
    <style>
        body{

    <link rel="stylesheet" href="../Js/DOM.css">

<body>
    <span class="my-span special">My Span 1</span>

    <!-- <div id="my-div">Hello Div</div> -->
    <form action="">
        <input type="text" name="one" value="Hello">
    </form>
    <form action="">

    <a href="https://google.com">Google</a>

    <div class="js">JavaScript <span>Div</span> &lt;span&gt;</div>
    <img src="" alt="">
    <a class="link" href="#">Google</a>
    <hr>
    <div>Div</div>
    <p class="para" title="Paragraph" data-src="Testing">Paragraph</p>

    <div>
        Hello Div
        <p>Hello P</p>
        <span>Hello Span</span>
        <!-- Comment -->
        Hello

    <hr>
    <form action="">
        <input type="text">
        <input type="submit" value="Submit Data">
    </form>
    <hr>
    <form action="">
        <input type="text" name="username" placeholder="Max 10 Chars Only">
        <br>
        <input type="text" name="age" placeholder="Cant Be Empty">
        <input type="submit" value="Submit Data">
    </form>
    <a href="https://google.com">Google</a>
    <hr>
    <form action="">
        <input class="one" type="text">
        <input class="two" type="text">
        <input type="submit" value="Submit Data">
    </form>
    <a href="https://google.com" target="_blank">Google</a>
    <hr> 
    <!-- <div id="my-div" class="one two show test">Div With Many Classes</div> -->
    <hr>
    <div id="my-div">
        <span class="One">One</span>
        <!-- Comment -->
        <span class="Two">Two</span>
        <!-- Comment -->
        <span class="Three">Three</span>
    </div>
    <hr>
    <p id="my-p" class="my-p">This Is <span>P</span></p>
    <div>Div</div>
    <hr>
