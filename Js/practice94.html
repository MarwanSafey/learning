<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <script>
      window.onload = () => {
        let list = document.querySelectorAll(".open");
        list.forEach (function(ele) {
          if (ele.textContent == "Elzero") {
            window.open(ele.getAttribute("href"))
          }
        })
      }
    </script>
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
